<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Selecione seus assentos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Selecione seus assentos</h2>
    <div class="tela">TELA</div>
    <form method="POST" action="/comprar">
        <div class="sala">
            {% for linha in linhas %}
                <div class="linha">
                    {% for coluna in colunas %}
                        {% set assento = linha ~ coluna %}
                        <div class="assento {{ 'ocupado' if assento in assentos_ocupados else '' }}">
                            <label>
                                <input type="radio" name="assento" value="{{ assento }}" {% if assento in assentos_ocupados %}disabled{% endif %}>
                                {{ assento }}
                            </label>
                        </div>
                    {% endfor %}
                </div>
            {% endfor %}
        </div>
        <button type="submit">Reservar</button>
    </form>
    <div class="legenda">
        <span class="box disponivel"></span> Dispon√≠vel
        <span class="box ocupado"></span> Ocupado
    </div>
</body>
</html>
